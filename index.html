<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KU ECE HELPER</title>
  <style>
    body {
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #005599;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    h2 {
      color: #003366;
    }
    .term {
      margin-bottom: 2rem;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li a {
      display: block;
      padding: 0.5rem;
      margin: 0.2rem 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-decoration: none;
      color: #000;
    }
    li a.download {
      color: green;
    }
    li a.view {
      color: blue;
    }
    li a:hover {
      background-color: #e0e0e0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #003366;
      color: white;
    }
    .signature {
      font-family: "Dancing Script", cursive;
      font-size: 0.75rem;
      color: #ff66cc;
      margin-top: 10px;
    }
    .not-available {
      color: gray;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>
    <h1>ECE Helper - KU</h1>
    <p>All ECE Term Questions from Batch 17 to 23</p>
  </header>
  <nav>
    <a href="#1-1">1-1</a>
    <a href="#1-2">1-2</a>
    <a href="#2-1">2-1</a>
    <a href="#2-2">2-2</a>
    <a href="#3-1">3-1</a>
    <a href="#3-2">3-2</a>
    <a href="#4-1">4-1</a>
    <a href="#4-2">4-2</a>
  </nav>
  <div class="container"></div>
  <footer>
    <p>&copy; 2025 ECE Helper - Khulna University</p>
    <p class="signature"><i>Prosun</i></p>
  </footer>
  <script>
    const terms = [
      { id: "1-1", name: "1st Year 1st Term" },
      { id: "1-2", name: "1st Year 2nd Term" },
      { id: "2-1", name: "2nd Year 1st Term" },
      { id: "2-2", name: "2nd Year 2nd Term" },
      { id: "3-1", name: "3rd Year 1st Term" },
      { id: "3-2", name: "3rd Year 2nd Term" },
      { id: "4-1", name: "4th Year 1st Term" },
      { id: "4-2", name: "4th Year 2nd Term" }
    ];

    const links = {
      "1-1-17": { id: "1luQtmmGu2gbITrQdyN6WaORdCaEZ7YKu" },
      "1-2-17": { id: "1KckCS7wpwf33L-zUvSsKfmVpdZxlTioV" },
      "2-1-17": { id: "19_WpePU4XF6jX0BbK-0k5Lkwj06bIJs2" },
      "2-2-17": { id: "1DiDzmEzC33Si3rtdXIvPQrR2Gxj1SVOP" },
      "2-1-21": { id: "14BSirrhoNlmJd7nViiflyjx1ce1L9l_N" },
      "2-2-21": { id: "1PlIKhROoRXenkcBv16Do7pLOXVW1zrrL" },
      "3-1-17": { id: "1fOf3iKoXsfqJll7U6k8UQ76QYLcdldFg" },
      "3-2-17": { id: "1TDV__OnUhDiW9uoFi79bohODGC9N_XYq" },
      "4-1-17": { id: "1S3LfBQ9rDCPd0wN4w6dv79-XK8N5uQKh" },
      "4-2-17": { id: "1q3rhowVHSbybogMW1j4q1t0Q0iwjIGPI" },
      "1-1-18": { id: "1TjPwnd8ehtCulzCvmobImmxUydRG61fG" },
      "1-2-18": { id: "1t6KPPDgyboHbnhHS9MV7W_S0ohbTyJ2a" },
      "2-1-18": { id: "1gCv9b46WTt7HZchazbm0_-RH2WW-rREW" },
      "2-2-18": { id: "1xv26ZW2iKmkL5W7yUd0bLd8h_uDNVF3B" },
      "3-1-18": { id: "1zgzisRANgf1iIr-RK8iRIo5A_q3H-nLO" },
      "3-2-18": { id: "12gDtJA7TbNW6DeFDQxZj7GslpQStmCrp" },
      "4-1-18": { id: "1RBx4oUK6SekxTs15phfcPC-Uk77coa8P" },
      "4-2-18": { id: "1Cb1HfBo_AXyTHrOAAwIRlsr2LNymI570" },
      "1-1-19": { id: "109NllBBeJ3ZzyQuIaw7ukABUgFdf99lA" },
      "1-2-19": { id: "1sQ7WdyCn-o2ZcQDdCh5zA69ZMqgSd0tp" },
      "2-1-19": { id: "1n1cd4KFgYC5tubsl9TFY4gVMh_ZSmgAp" },
      "4-1-20": { id: "1amiJKJn-MsVI_7Dk8gGh68Sj9KsOI4xF" },
      "2-2-20": { id: "1lMJdTEpqUldF3bxGKxNrB-S-WKvKgVBJ" },
      "1-1-20": { id: "1jKvXy-X3YEfiMnwPoRwWf1JhcqVdeISx" }
    };

    const batches = [17, 18, 19, 20, 21, 22, 23];
    const container = document.querySelector('.container');
    container.innerHTML = '';

    terms.forEach((term) => {
      const section = document.createElement('div');
      section.className = 'term';
      section.id = term.id;

      const title = document.createElement('h2');
      title.textContent = term.name;
      section.appendChild(title);

      const list = document.createElement('ul');

      batches.forEach((batch) => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        const key = `${term.id}-${batch}`;
        const linkData = links[key];

        a.textContent = `Batch ${batch}`;

        if (linkData) {
          a.href = `https://drive.google.com/file/d/${linkData.id}/view`;
          a.className = 'view';
          a.target = '_blank';
        } else {
          a.href = "#";
          a.className = 'not-available';
          a.onclick = (e) => e.preventDefault();
        }

        li.appendChild(a);
        list.appendChild(li);
      });

      section.appendChild(list);
      container.appendChild(section);
    });
  </script>
</body>
</html>
